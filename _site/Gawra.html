<p>The <a href="Ubaid.html">Ubaid</a> period is a misnomer, because the early phase of the Ubaid truly started in northern mesopotamia, with Tepe Gawra and Tell Brak as two main centers. <a href="Susa.html">Susa</a> and Tepe Sialk were important expansions (with co-evolution) into Iran, but most important was the far east outpost of <a href="Merhgarh.html">Merhgarh</a>.</p>
