<p>𓅃 Harpie is the name a legendary bird in Germanic traditions.<br />
It is also the name of the Nile and close enough to Habicht/harbingers (hawks)<br />
Thus we postulate that 𓅃 Hor(us) was actually called Harpie.<br />
